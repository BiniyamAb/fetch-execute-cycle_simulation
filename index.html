<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>cpu-simulation</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
          
            <div class="col-md-4">
                <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
                    <p class="navbar-brand" href="#">Memory (Input values are in hex)</p>
                    <p>Min(0000) - Max(2000)</p>
                  </nav>
                  <div id="ram" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                    <!-- memory adresses with their values -->
                  </div>
            </div>

            <div class="col-md-7 ps-5">
              <!-- Main unit container -->
              <div class="main-units-cont mt-3">
                <div id="main-units" class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">PC</span>
                  <input id="pc-value" value="0" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div id="main-units" class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">IR</span>
                  <input id="ir-value" value="0" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div id="main-units" class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">AC</span>
                  <input id="ac-value" value="0" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <!-- Info paragraph -->

              <h2 id="info-paragraph" class="mt-5 pt-5">Input your values and click the play button to start.</h2>

              <!-- Arthimetic logic unit container -->
              <div class="alu-cont">
                <div id="add-input" class="input-group input-group-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm">input-1</span>
                  <input id="add-input-1" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                  
                <div style="width: 20.1rem;" class="d-flex justify-content-center my-2">
                  <i class="fas fa-plus"></i>
                </div>

                <div id="add-input" class="input-group input-group-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm">input-2</span>
                  <input id="add-input-2" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div style="width: 20.1rem;" class="d-flex justify-content-center my-2">
                  <i class="fas fa-equals"></i>
                </div>

                <div id="add-input" class="input-group input-group-sm">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Result</span>
                  <input id="add-result" readonly type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

              </div>

              <!-- Play icon -->
              <button id="play-button" class="mt-5">
                <i class="fas fa-play fa-3x"></i>
              </button>
              
            </div>

            





        </div>
    </div>




    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
